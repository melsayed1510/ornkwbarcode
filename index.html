<script>
let lastSVGs = [];
let expectedCount = 0;
let lang="ar";
let lastStatusKey = "";
let lastStatusArgs = [];

const txt={ar:{
    title:"Ù…ÙˆÙ„Ø¯ Ø¨Ø§Ø±ÙƒÙˆØ¯ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ù„Ø´Ø±ÙƒØ© ORN Kw",
    sub:"Ø£Ø¯Ø®Ù„ Ø£Ø±Ù‚Ø§Ù… (Ø±Ù‚Ù… ÙÙŠ ÙƒÙ„ Ø³Ø·Ø±)",
    generate:"ØªÙˆÙ„ÙŠØ¯",
    zip:"ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒÙ„",
    download:"ØªØ­Ù…ÙŠÙ„",
    generated:"ØªÙ… ØªÙˆÙ„ÙŠØ¯",
    from:"Ù…Ù†",
    none:"Ù„Ù… ÙŠØªÙ… ØªÙˆÙ„ÙŠØ¯ Ø£ÙŠ Ø¨Ø§Ø±ÙƒÙˆØ¯",
    fail:"ØªØ¹Ø°Ø± ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒÙ„.. ÙŠÙˆØ¬Ø¯ Ø£Ø®Ø·Ø§Ø¡",
    allgood:"Ø¬Ø§Ø±ÙŠ ØªØ¬Ù‡ÙŠØ² Ø§Ù„ØªØ­Ù…ÙŠÙ„...",
  },
  en:{
    title:"ORN Kw Products Barcode Generator",
    sub:"Enter codes (one per line)",
    generate:"Generate",
    zip:"Download All",
    download:"Download",
    generated:"Generated",
    from:"of",
    none:"No barcodes generated",
    fail:"Can't download â€” some failed",
    allgood:"Preparing download...",
  }
};

function setStatus(key, ...args){
  lastStatusKey = key;
  lastStatusArgs = args;
  const status=document.getElementById("status");
  switch(key){
    case "generated":status.innerText=`${txt[lang].generated} ${args[0]} ${txt[lang].from} ${args[1]}`;break;
    case "none":status.innerText=txt[lang].none;break;
    case "fail":status.innerText=txt[lang].fail;break;
    case "allgood":status.innerText=txt[lang].allgood;break;
    case "done":status.innerText=lang==="ar"?"âœ”ï¸ ØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø¨Ù†Ø¬Ø§Ø­":"âœ”ï¸ Download started";break;
    default:status.innerText="";
  }
}

function setUI(){
  document.body.style.direction=lang==="ar"?"rtl":"ltr";
  document.getElementById("mainTitle").innerText=txt[lang].title;
  document.getElementById("subtitle").innerText=txt[lang].sub;
  document.getElementById("btnGen").innerText=txt[lang].generate;
  document.getElementById("btnZip").innerText=txt[lang].zip;
  document.getElementById("langBtn").innerText=lang==="ar"?"English":"Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©";
  if(lastStatusKey) setStatus(lastStatusKey, ...lastStatusArgs);
}

function toggleLang(){lang = lang==="ar" ? "en" : "ar";setUI();}

function generate(){
  const container=document.getElementById("output");
  container.innerHTML="";
  lastSVGs=[];
  let lines=document.getElementById("input").value
    .split("\n").map(l=>l.trim()).filter(l=>l!="");
  lines=[...new Set(lines)];
  expectedCount=lines.length;
  let counter=1;
  lines.forEach(text=>{
    const div=document.createElement("div");
    div.className="card";
    const number=document.createElement("span");
    number.style.fontWeight="bold";
    number.innerText=counter+". ";
    const svg=document.createElementNS("http://www.w3.org/2000/svg","svg");
    try{
      JsBarcode(svg,text,{format:"CODE128",width:2,height:60,displayValue:true});
      const btn=document.createElement("button");
      btn.innerText=`${txt[lang].download} ${text}`;
      btn.onclick=()=>downloadOne(svg,text);
      lastSVGs.push({svg,text});
      div.appendChild(number);
      div.appendChild(svg);
      div.appendChild(btn);
      container.appendChild(div);
      counter++;
    }catch(e){}
  });
  setStatus(lastSVGs.length>0?"generated":"none",lastSVGs.length,expectedCount);
}

function downloadOne(svg,text){
  const xml=new XMLSerializer().serializeToString(svg);
  const a=document.createElement("a");
  a.download=text+".svg";
  a.href="data:image/svg+xml;base64,"+btoa(xml);
  a.click();
}

async function downloadAll(){
  if(lastSVGs.length===0){setStatus("none");return;}
  if(lastSVGs.length!==expectedCount){setStatus("fail");return;}
  setStatus("allgood");
  const zip=new JSZip();
  lastSVGs.forEach(({svg,text})=>{
    zip.file(`${text}.svg`,new XMLSerializer().serializeToString(svg));
  });
  saveAs(await zip.generateAsync({type:"blob"}),"ORNBARCODES.zip");
  setStatus("done");
  setTimeout(()=>{setStatus("");},4000);
}

setUI();
</script>
